        footer {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            overflow: hidden;
        }

            font-family: Hack;
            src: url(https://hackedfont.com/HACKED.ttf);

        .logo {
            font-family: 'Hack', sans-serif;
            padding-left: 10px;
        }

        table {
            counter-reset: tableCount;
        }
        .counterCell:before {
            content: counter(tableCount);
            counter-increment: tableCount;
        }

    </style>

<section class="section jumbotron text-center">

    <h1 class="jumbotron-heading">ICMP Scan Report</h1>

    <table class="table table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Result</th>
        </tr>
        </thead>
        <tbody>
        {% for data in scanD %}
            <tr>
                <th scope="row" class="counterCell"></th>
                <td>{{ data }}</td>
             </tr>
        {% endfor %}
        </tbody>
    </table>

    <h3>{{ result }}</h3>

    <a class="btn btn-warning" style="margin-top: 40px" onclick="this.href='data:text/html;charset=UTF-8,'+encodeURIComponent(document.documentElement.outerHTML)" href="#" download="report.html">Download <i class="fas fa-file-download"></i></a>
</section>
